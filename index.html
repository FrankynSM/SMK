<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Supermarket App</title>
  <!-- Bootswatch Cosmo Theme -->
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css"
   integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn"
   crossorigin="anonymous"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="App.css" />
 </head>
 <link rel="stylesheet" href="bootstrap.min.css" />

 <body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
   <a class="navbar-brand" href="#">Supermarket SÃ¡nchez</a>
  </nav>

  <div class="container">
   <!-- APPLICATION -->
   <div id="App" class="row pt-5">
    <!-- FORM -->
    <div class="col-md-4">
     <div class="card">
      <div class="card-header">
       <h4>Add a product</h4>
      </div>
      <form id="product-form" class="card-body">
       <div class="form-group">
        <input
         type="text"
         id="name"
         placeholder="Name Product"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="number"
         id="price"
         step=""
         min="0"
         max="100000000"
         placeholder="Price Product"
         class="form-control"
        />
       </div>
       <div class="form-group">
        <input
         type="number"
         id="year"
         min="0"
         max="100"
         placeholder="0%"
         class="form-control"
        />
       </div>
       <input type="submit" value="Save" class="btn btn-primary btn-block" />
      </form>
     </div>
    </div>

    <!-- PRODUCTS LIST -->
    <div id="product-list" class="col-md-8"></div>
   </div>
  </div>

  <script src="App.js" type="module"></script>
 </body>
</html>
